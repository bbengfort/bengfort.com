{% extends 'base.html' %}
{% load rich_text %}

{% block content %}
  <section class="margin-bottom">
    <div class="container">
      <div class="col-md-12">
        {% if self.title %}
        <h1>{{ self.title }}</h1>
        {% endif %}

        {% if self.body %}
          <div class="body-content">
            {{ self.body|richtext }}
          </div>
        {% endif %}
      </div>
    </div><!-- container -->
  </section>
{% endblock %}
