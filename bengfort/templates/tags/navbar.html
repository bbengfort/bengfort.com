    {% load bengfort_tags wagtailcore_tags %}
    {% get_site_root as site_root %}

    {# Implementation of Bootstrap navbar #}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% pageurl site_root %}" title="{{ site_root.title}}">
            Bengfort.com
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for menuitem in menuitems %}
              <li class="{% if menuitem.active %}active{% endif %}">
                <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
              </li>
            {% endfor %}
            <li><a href="{% url 'wagtailadmin_home' %}">CMS</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" action="{% url 'search' %}" method="get">
              <div class="form-group">
                  <input type="text" name="query" class="form-control" placeholder="Search &hellip;" value="{{ search_query }}" />
                  <button type="submit" class="btn btn-default">
                      <i class="fa fa-search"></i>
                  </button>
              </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
